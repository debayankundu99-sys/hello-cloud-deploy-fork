# Cloud Build configuration for CI/CD pipeline
# This file defines the build steps: test, build, push, and deploy

steps:
  # Step 1: Install dependencies
  - name: 'node:18-alpine'
    id: 'install-deps'
    entrypoint: 'npm'
    args: ['ci']
    env:
      - 'CI=true'

  # Step 2: Run unit tests
  - name: 'node:18-alpine'
    id: 'run-tests'
    entrypoint: 'npm'
    args: ['test']
    env:
      - 'NODE_ENV=test'
    waitFor: ['install-deps']

  # Step 3: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-image'
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/${_SERVICE_NAME}:${BUILD_ID}'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/${_SERVICE_NAME}:latest'
      - '.'
    waitFor: ['run-tests']

  # Step 4: Push image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-image'
    args:
      - 'push'
      - '--all-tags'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/${_SERVICE_NAME}'
    waitFor: ['build-image']

  # Step 5: Create Cloud Deploy release
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'create-release'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        # Use BUILD_ID as the release identifier
        RELEASE_NAME="${_SERVICE_NAME}-rel-$${BUILD_ID}"
        echo "Creating Cloud Deploy release: $$RELEASE_NAME"
        gcloud deploy releases create "$$RELEASE_NAME" \
          --delivery-pipeline=${_SERVICE_NAME}-pipeline \
          --region=${_REGION} \
          --images=${_SERVICE_NAME}=${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/${_SERVICE_NAME}:$${BUILD_ID} \
          --skaffold-file=skaffold.yaml
    waitFor: ['push-image']

# Substitutions (default values, can be overridden)
substitutions:
  _SERVICE_NAME: 'order-api'
  _REGION: 'asia-south1'
  _REPO_NAME: 'order-api-repo'

# Build options
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# Timeout for the entire build
timeout: '1200s'

# Images to be pushed to Artifact Registry
images:
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/${_SERVICE_NAME}:${BUILD_ID}'
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/${_SERVICE_NAME}:latest'

